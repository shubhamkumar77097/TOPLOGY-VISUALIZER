name: Smoke Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Start server
        run: |
          nohup npm start &
          sleep 3

      - name: Run import smoke test
        env:
          CI: true
        run: node scripts/import-smoke-test.js

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E
        run: npx playwright test --forbid-only
