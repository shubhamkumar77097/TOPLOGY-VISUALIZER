name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps || true
      - name: Typecheck
        run: npx tsc --noEmit
      - name: Run history smoke test
        run: node scripts/history-smoke-test.js
        env:
          CI: '1'
      - name: Run UI smoke test (optional)
        run: node scripts/ui-smoke-test.js || echo 'UI smoke test skipped or failed (Playwright not installed)'
        env:
          CI: '1'
